<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - UCE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Logo Section -->
    <header>
        <div class="logo">
            <h1>UCE</h1>
        </div>
    </header>

    <!-- Welcome Popup -->
    <div id="welcome-popup" class="popup">
        <p>Hello! Welcome to UCE. You're on your way to breaking through financial crises. Don't give up yet.</p>
        <button onclick="closePopup()">Thanks</button>
    </div>

    <!-- Submenu (3-dot menu) -->
    <div class="submenu">
        <span onclick="toggleSubmenu()">&#8942;</span>
        <div id="submenu-content" class="submenu-content">
            <a href="terms&conditions.html">Terms and Conditions</a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <footer>
        <button class="circle blue" onclick="navigate('news.html')">News</button>
        <button class="circle blue" onclick="navigate('project.html')">Projects</button>
        <button class="circle yellow" onclick="navigate('SMG.html')">SMG</button>
        <button class="circle pink" onclick="navigate('help.html')">Help</button>
        <button class="square red" onclick="showHomePopup()">Home</button>
    </footer>

    <!-- Home Page Popup -->
    <div id="home-popup" class="popup small">
        <p>Congratulations! You are now on the home page. Don't give up yet.</p>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
