<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Sign Up Now</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        .link {
            color: red;
            text-decoration: underline;
            cursor: pointer;
        }
        .bottom-text {
            margin-top: 20px;
            color: #555;
        }
        .bottom-text a {
            color: #4CAF50;
            text-decoration: none;
        }
        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request to Sign Up Now</h1>
        <p>Sign up to get started.</p>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="username" placeholder="Username (Alphanumeric)" required>
            <input type="password" id="password" placeholder="Password (Letters and Numbers)" required>
            <input type="password" id="confirm_password" placeholder="Retype Password" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>

            <p>
                <input type="checkbox" required> I Agree to the <span class="link" onclick="window.open('terms_and_condition.htm', '_blank')">terms_and_condition.htm</span>
            </p>

            <button type="button" class="button" onclick="verifyDetails()">Verify</button>
            <button type="submit" class="button" onclick="signUp()">Sign Up</button>
        </form>

        <div class="bottom-text">
            <p>Already have an account? <a href="login.html">Login Now</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function verifyDetails() {
            // Validation logic and sending data to database.htm
            alert('Details verified and submitted to the database.');
        }

        function signUp() {
            // Submit form and redirect to login page
            alert('Sign-up successful! Redirecting to login page.');
            window.location.href = 'login.html';
        }
    <script src="script.js"></script>
</body>
</html>
