<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCE - Break Financial Crisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .popup {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="App Logo" class="logo">
        <div class="popup">
            <h2>Hello, Welcome to UCE</h2>
            <p>You are on your way to breaking through the financial crisis. Don't give up yet!</p>
            <button onclick="redirectToSignUp()">Thanks</button>
        </div>
    </div>

    <script>
        function redirectToSignUp() {
            window.location.href = 'sign-up.html';
        }
    </script>
</body>
</html>
