<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCE - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0288d1;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #026faa;
        }
        .terms {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        .terms a {
            color: #0288d1;
            text-decoration: none;
        }
        .request-code {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="text" id="regCode" placeholder="Registration Code" required><br>

            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the <a href="terms-and-conditions.html" target="_blank">Terms & Conditions</a>
                </label>
            </div>

            <div class="request-code">
                <p><a href="https://wa.me/2349049307270" target="_blank">Request Registration Code via WhatsApp</a></p>
            </div>

            <button type="button" onclick="verifyRegistration()">Sign Up</button>
        </form>

        <script>
            const registrationCodes = [
                "UCE8G4JL9WP7M", "UCE4S5E4R3L2I", "UCEG7H6J5K4M3", // Add more codes here
            ];

            function verifyRegistration() {
                const regCode = document.getElementById('regCode').value;
                const validCode = registrationCodes.includes(regCode);

                if (validCode) {
                    alert("Registration successful! Redirecting to login...");
                    window.location.href = "login.html";
                } else {
                    alert("Invalid registration code! Please try again.");
                }
            }
        </script>
    </div>
</body>
  </html>
