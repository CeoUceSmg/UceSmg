<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMG Tasks</title>
    <link rel="stylesheet" href="smgtask.css">
</head>
<body>
    <header>
        <h1>SMG Tasks</h1>
    </header>

    <main id="task-home">
        <button class="task-btn" onclick="showTask('whatsapp')">Follow WhatsApp</button>
        <button class="task-btn" onclick="showTask('facebook')">Follow Facebook</button>
        <button class="task-btn" onclick="showTask('tiktok')">Follow TikTok</button>
        <button class="task-btn" onclick="showTask('instagram')">Follow Instagram</button>
        <button class="task-btn" onclick="showTask('youtube')">Follow YouTube</button>
    </main>

    <section id="task-details" style="display: none;">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <div id="whatsapp" class="task-list" style="display: none;">
            <h2>Follow WhatsApp</h2>
            <ul>
                <li>
                    <div class="task-container">
                        <span>Join main WhatsApp:</span>
                        <a href="https://chat.whatsapp.com/JpEkr5siL7NGTHjkma9ri1" 
                           target="_blank" onclick="enableSubmit('task1')">Join</a> 
                        <span class="reward">+ $SMG 200P</span>
                        <button id="task1-submit" class="submit-btn" disabled>Submit Request</button>
                    </div>
                </li>

                <li>
                    <div class="task-container">
                        <span>Join the community:</span>
                        <a href="https://chat.whatsapp.com/EV65wqvR0SJ1e2QOdiQzW8" 
                           target="_blank" onclick="enableSubmit('task2')">Join</a> 
                        <span class="reward">+ $SMG 200P</span>
                        <button id="task2-submit" class="submit-btn" disabled>Submit Request</button>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <script>
        let activeTask = '';

        function showTask(task) {
            document.getElementById('task-home').style.display = 'none';
            document.getElementById('task-details').style.display = 'block';
            document.getElementById(task).style.display = 'block';
            activeTask = task;
        }

        function goBack() {
            document.getElementById('task-home').style.display = 'block';
            document.getElementById('task-details').style.display = 'none';
            document.getElementById(activeTask).style.display = 'none';
            activeTask = '';
        }

        function enableSubmit(taskId) {
            setTimeout(() => {
                document.getElementById(`${taskId}-submit`).disabled = false;
            }, 10000);
        }
    </script>
</body>
    </html>
