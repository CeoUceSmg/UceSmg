<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smgtask.css">
    <title>SMG Task Page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SMG Task</h1>
        </header>

        <hr class="divider">

        <!-- Task Navigation List -->
        <div class="task-navigation">
            <button class="task-btn" data-target="whatsapp">Follow WhatsApp</button>
            <button class="task-btn" data-target="facebook">Follow Facebook</button>
            <button class="task-btn" data-target="tiktok">Follow TikTok</button>
            <button class="task-btn" data-target="instagram">Follow Instagram</button>
            <button class="task-btn" data-target="youtube">Follow YouTube</button>
        </div>

        <!-- Task Sections -->
        <div class="task-section" id="whatsapp">
            <h2>WhatsApp Tasks</h2>
            <div class="task-item">
                <p>Join our main WhatsApp group:</p>
                <a href="https://chat.whatsapp.com/JpEkr5siL7NGTHjkma9ri1" class="join-link">Join + $SMG 200P</a>
                <button class="submit-request" disabled>Submit Request</button>
            </div>

            <div class="task-item">
                <p>Join the community:</p>
                <a href="https://chat.whatsapp.com/EV65wqvR0SJ1e2QOdiQzW8" class="join-link">Join + $SMG 200P</a>
                <button class="submit-request" disabled>Submit Request</button>
            </div>

            <div class="upload-form hidden">
                <input type="text" placeholder="Social Username" class="input-field">
                <input type="file" class="upload-field">
                <button class="done-btn" disabled>Done</button>
            </div>
        </div>

        <!-- Additional Task Sections (Facebook, TikTok, etc.) -->
        <div class="task-section hidden" id="facebook">
            <h2>Facebook Tasks</h2>
            <p>Follow our Facebook page for updates.</p>
            <!-- Add more tasks here -->
        </div>
    </div>

    <script>
        const taskButtons = document.querySelectorAll('.task-btn');
        const sections = document.querySelectorAll('.task-section');
        const joinLinks = document.querySelectorAll('.join-link');
        const submitRequests = document.querySelectorAll('.submit-request');
        const doneButtons = document.querySelectorAll('.done-btn');

        taskButtons.forEach(button => {
            button.addEventListener('click', () => {
                sections.forEach(section => section.classList.add('hidden'));
                document.getElementById(button.dataset.target).classList.remove('hidden');
            });
        });

        joinLinks.forEach((link, index) => {
            link.addEventListener('click', () => {
                setTimeout(() => {
                    submitRequests[index].disabled = false;
                }, 10000);
            });
        });

        submitRequests.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const form = btn.nextElementSibling;
                form.classList.remove('hidden');
            });
        });

        doneButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.disabled = true;
                button.closest('.task-item').classList.add('disabled');
            });
        });
    </script>
</body>
            </html>
