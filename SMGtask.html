<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smgtask.css">
    <title>SMG Task Page</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SMG Task</h1>
        </header>
        
        <hr class="divider">

        <div class="task-list">
            <div class="task-item">
                <div class="task-title">Follow our WhatsApp</div>
                <div class="task-reward">Join + $SMG 200P</div>
                <a href="https://chat.whatsapp.com/JpEkr5siL7NGTHjkma9ri1" class="join-button">Join</a>
                <button class="submit-button" disabled>Submit Request</button>
            </div>

            <div class="task-item">
                <div class="task-title">Follow our Facebook</div>
                <div class="task-reward">Join + $SMG 200P</div>
                <a href="https://www.facebook.com/yourpage" class="join-button">Join</a>
                <button class="submit-button" disabled>Submit Request</button>
            </div>

            <div class="task-item">
                <div class="task-title">Follow our TikTok</div>
                <div class="task-reward">Join + $SMG 200P</div>
                <a href="https://www.tiktok.com/@yourpage" class="join-button">Join</a>
                <button class="submit-button" disabled>Submit Request</button>
            </div>

            <div class="task-item">
                <div class="task-title">Follow our Instagram</div>
                <div class="task-reward">Join + $SMG 200P</div>
                <a href="https://www.instagram.com/yourpage" class="join-button">Join</a>
                <button class="submit-button" disabled>Submit Request</button>
            </div>

            <div class="task-item">
                <div class="task-title">Follow our YouTube</div>
                <div class="task-reward">Join + $SMG 200P</div>
                <a href="https://www.youtube.com/c/yourpage" class="join-button">Join</a>
                <button class="submit-button" disabled>Submit Request</button>
            </div>
        </div>
    </div>

    <script>
        const joinButtons = document.querySelectorAll('.join-button');
        const submitButtons = document.querySelectorAll('.submit-button');

        joinButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                // Enable the submit button after 10 seconds
                setTimeout(() => {
                    submitButtons[index].disabled = false;
                }, 10000);
            });
        });
    </script>
</body>
</html>
