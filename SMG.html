<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header>
        <h1>Task Dashboard</h1>
        <div class="notification-icon">
            <a href="tasknotification.html">
                <img src="bell.png" alt="Notification Bell">
            </a>
        </div>
    </header>

    <main>
        <section>
            <p>Perform tasks and earn rewards!</p>
        </section>
    </main>

    <footer>
        <button class="task-btn smg-task" onclick="window.location.href='smgtask.html'">SMG Task</button>
        <button class="task-btn co-task" onclick="window.location.href='co-task.html'">CO-TASK</button>
        <button class="task-btn sponsored" onclick="window.location.href='sponsored.html'">Sponsored</button>
    </footer>

    <script>
        // Bell Icon Shaking Animation
        const bellIcon = document.querySelector('.notification-icon img');
        setInterval(() => {
            bellIcon.classList.toggle('shake');
        }, 1000);
    </script>
</body>
</html>
