<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMG</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #74b9ff);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #00b894;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .button.verify {
            background-color: #00cec9;
            color: white;
        }
        .button.login {
            background-color: blue;
            color: white;
        }
        .button.login[disabled] {
            background-color: grey;
            cursor: not-allowed;
        }
        .button.signup {
            background-color: red;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button.signup:hover {
            background-color: darkred;
        }
        .bottom-text {
            margin-top: 15px;
        }
        .bottom-text a {
            color: #00b894;
            text-decoration: none;
        }
        .bottom-text a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome Back SMG</h1>

        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="button" class="button verify" onclick="verifyDetails()">Verify</button>
            <button type="submit" class="button login" onclick="login()" disabled>Login</button>

            <p class="error-message" id="error-message"></p>
        </form>

        <button class="button signup" onclick="window.location.href='sign_up.html'">Sign Up</button>

        <div class="bottom-text">
            <a href="forget.html">Forget Password?</a>
        </div>
    </div>

    <script>
        function verifyDetails() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const storedUser = JSON.parse(localStorage.getItem(username));

            if (storedUser && storedUser.password === password) {
                errorMessage.textContent = "Good";
                document.querySelector('.button.login').disabled = false;
            } else {
                errorMessage.textContent = "NO COMMAND. Please check your details.";
                document.querySelector('.button.login').disabled = true;
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const storedUser = JSON.parse(localStorage.getItem(username));

            if (storedUser) {
                alert("Login successful! Redirecting to homepage...");
                window.location.href = 'homepage.html';
            } else {
                alert("An error occurred. Please try again.");
            }
        }
    </script>

</body>
</html>
